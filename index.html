<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- ICON -->

    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="brief-container">
        <div class="brief-text">
          <h1>
            Digital<br />
            platform<br />
            for distance<br /><span>learning.</span>
          </h1>
          <br />
          <p>You will never know everything.<br />But you will know more.</p>
        </div>
      </div>

      <div class="login-container">
        <div class="login-value">
          <form action="">
            <div class="logo">
              <a href="#"><img src="asset/logo/Logo.svg" alt="" />Learningo</a>
            </div>

            <div class="hello">
              <h1>Hey, Hello<span>ðŸ‘‹</span></h1>
              <p>Enter your email and password to login.</p>
            </div>

            <div class="inputbox">
              <p>email</p>
              <input type="email" placeholder="username@gmail.com" required />
            </div>

            <div class="inputbox">
              <p>password</p>
              <input type="password" placeholder="password" required />
            </div>

            <div class="forget">
              <label for="">
                <div class="checkbox">
                  <input type="checkbox" class="check" />Remember me
                </div>
                <a href="">Forgot password?</a>
              </label>
            </div>

            <div class="button-container">
              <button class="button">login</button>
              <button>sign up</button>
            </div>

            <div class="login">
              <p>Or, login with</p>
            </div>
            <div class="other-login">
              <button>facebook</button>
              <button>linked in</button>
              <button>google</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
